version: 0.1
env:
  REACT_APP
phases:
  pre_build:
    commands:
      - echo Installing dependencies
      - yarn install
  build:
    commands:
      - echo build started on `date`
      - yarn build
artifacts:
  files:
    - '**/*'
  base-directory: build
cache:
  paths:
    - '.node_modules/**/*'